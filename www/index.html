<body>
<div id="app" style="width:100%;height:100%;" >
<Dialog id="ReportInfoWin" class="mini-window" style="width:350px;height:250px;display: none;" showModal="true" allowResize="false" allowDrag="true">
	<table v-bind:id="Math.guid()" class="form">
		<tr>
			<td class="form-label" style="width:120px;">
				<input class="mini-hidden" name="uid" />
				<input class="mini-hidden" name="args" />
				<input class="mini-hidden" name="code" />
				<label>名称：<span style="color:red">*</span></label>
				</td>
			<td style="width:160px;">
				<input name="name" emptyText="请填写" required="true" onvalidation="app.onChineseValidation" style="width: 250px;" class="mini-textbox" />
				</td>
		</tr><tr>
			<td >
				<label>类型：<span style="color:red">*</span></label>
				</td>
			<td >
				<input id="dsn" name="dsn" value="0" textField="text" valueField="id" required="true" style="width:250px;" showNullItem="false" allowInput="false" class="mini-combobox" />
				</td>
		</tr><tr>
			<td >
				<label>创建时间：<span style="color:red"></span></label>
				</td>
			<td >
				<input name="cts"  _valueType="string" enabled="false" _value="new Date(new Date().getTime() - 0*24*60*60*1000);" format="yyyy-MM-dd HH:mm:ss" _maxdate="javascript:new Date();" _emptytext="选择日期" style="width:250px;" class="mini-datepicker" />
				</td>
		</tr><tr>
			<td >
				<label>备注：<span style="color:red"></span></label>
				</td>
			<td >
				<textarea name="memo" style="width:250px;height:80px;" class="mini-textarea" emptyText="请输入"></textarea>
				</td>
		</tr>
	</table>
	<div style="float:right;margin-right:10px;">
		<a v-html="'确定'" class="mini-button mini-button-primary submit"				style="width:80px;margin-top:10px;" ></a>
		<a v-html="'取消'" class="mini-button"	onclick="DialogHide('ReportInfoWin');"	style="width:80px;margin-top:10px;" ></a>
	</div>
</Dialog>
<Dialog id="optionInfoWin" class="mini-window" style="width:600px;height:480px;display: none;" showCloseButton="false" showModal="true" allowResize="false" allowDrag="true">
	<div class="mini-toolbar" style="border-bottom:0;padding:0px;">
		<table style="width:100%;" v-bind:id="Math.guid()" class="form">
			<tr>
				<td style="width:300px;">
					<a v-html="'增加'" class="mini-button" onclick="app.addOptionInfo()" iconCls="icon-add"		plain="true"></a>
					<a v-html="'删除'" class="mini-button" onclick="app.delOptionInfo()" iconCls="icon-remove"	plain="true"></a>
					<span class="separator"></span>
					<a v-html="'保存'" class="mini-button" onclick="app.savOptionInfo()" iconCls="icon-save" 	plain="true"></a>
				</td>
				<td style="white-space:nowrap;">
					<div name="multiSelect"		value="false"	text="允许多选"  class="mini-checkbox"></div>
					<div name="showNullItem"	value="false"	text="显示空行"  class="mini-checkbox"></div>
				</td>
			</tr>
			<tr>
				<td>
					<a v-html="'导出'" class="mini-button" onclick="app.expOptionInfo()" iconCls="icon-downgrade"plain="true"></a>
					<span class="separator"></span>
					<a href="javascript:;" class="a-upload" style="top: 6px;" ><span class="mini-button-icon mini-icon mini-iconfont icon-upgrade" ></span>&nbsp;<input type='file' _class="mini-htmlfile" id="impFile" onchange="app.impOptionInfo(window.event)" _limitType="*.json" accept="application/json" _style="width:65px;" />导入</a> 
				</td>
			</tr>
		</table>
	</div>
	<div id="optionInfoGrid" class="mini-datagrid" style="width:100%;height:370px;" allowResize="false" pageSize="20" allowCellEdit="true" allowCellSelect="true" multiSelect="true" editNextOnEnterKey="true"  editNextRowCell="true">
		<div property="columns">
			<div type="indexcolumn"></div>
			<div type="checkcolumn"></div>
			<div name="text"field="text"headerAlign="center" allowSort="true" width="150" >选项标题<input property="editor" class="mini-textbox" style="width:100%;" minWidth="200" /></div>
			<div name="id"	field="id" 	headerAlign="center" allowSort="true" width="150" >选项值<input property="editor" class="mini-textbox" style="width:100%;" minWidth="200" /></div>
		</div>
	</div>
</Dialog>
<div id="DialogEnvInfo" data-options="{model:0}" class="mini-window" style="width:600px;height:500px;display: none;" showModal="true" allowResize="false" allowDrag="true">
	<div class="mini-fit">
		<div id="EnvInfoGrid" onrowdblclick="app.envSave" _onbeforeload="app.fndEnvInfo" onselectionchanged="" showFilterRow="false" _borderstyle="border:none;" allowCellWrap="false" totalField="totalCount" pageSize="100" showReloadButton="false" allowAlternating="true" virtualScroll="false" virtualColumns="false" sortmode="client" multiselect="true" class="mini-datagrid" showColumnsMenu="true" style="width: 100%;height:100%;" >
			<div property="columns">
				<div width="60" type="checkcolumn"></div>
				<div v-html="'<h4>序号</h4>'" width="60" type="indexcolumn"></div>
				<div v-html="'变量名'" 		field="envName" renderer="" width="200" allowSort="true"></div>
				<div v-html="'变量描述'" 	field="envDesc" renderer="" width="200" allowSort="true"></div>
				<div v-html="'变量值'" 		field="envValue" renderer="" width="200" allowSort="true"></div>
				<div v-html="''" field="" renderer="" width="100%" allowSort="true"></div>
			</div tag="columns">
		</div tag="mini-grid">
	</div tag="mini-fit">
	<script type="text/ecmascript">
	$(function(){if(app){
		app.envChoose=function(e,model){
			_('DialogEnvInfo').model=model;
			_('DialogEnvInfo').set({ "title": '双击 选择环境变量' }).show();
			_('EnvInfoGrid').setData(app.envs);
		};
		app.envSave=function(e){
			HasSelect('EnvInfoGrid',"请选择要 添加 的环境变量",function(rows){
				[function(){
					InsertEditorContent(`'/*--__${rows[0]["envName"]}--*/'`);
				},function(){
					with(window.queryComboEditor.getSelection()){
						window.queryComboEditor.executeEdits(app.root, [{identifier: { major: 1, minor: 1 }, range: new monaco.Range(startLineNumber, startColumn, endLineNumber, endColumn), text: `'/*--__${rows[0]["envName"]}--*/'`, forceMoveMarkers: false}])
						window.queryComboEditor.focus()
					}
				}][_('DialogEnvInfo').model]();
				DialogHide('DialogEnvInfo');
			});
		};
	}});
	</script>
</div>
	<div id="mainLayout" class="mini-layout" style="width:100%;height:100%;display:none;" borderstyle="border:none;">
		<div title="工程浏览" region="west" expanded="false" showSplit="true" showHeader="true" width="600" showProxyText="true"  borderstyle="border:none;" _style="border:none;">
			<div property="toolbar" >
				<table id="BizsToolbar" border="0" cellpadding="1" cellspacing="2" >
					<tr>
						<td style="width:300px;">
							<a v-html="'新增'" onclick="app.addReportInfo()" id=""   _enabled="false" class="mini-button"   iconCls="icon-add" 		plain="true"></a>
							<a v-html="'编辑'" onclick="app.modReportInfo()" id=""   _enabled="false" class="mini-button"   iconCls="icon-edit"		plain="true"></a>
							<a v-html="'加载'" onclick="app.lodProj()" 	 	 id=""   _enabled="false" class="mini-button"   iconCls="icon-reload"	plain="true"></a>
							<span class="separator"></span>
							<a v-html="'删除'" onclick="app.delReportInfo()" id="" 	_enabled="false" class="mini-button"   iconCls="icon-remove"	plain="true"></a>
							</td>
						<td>
							<input name="keyword" id="keywordBizs"  onenter="app.fndProjs" emptyText="请填写"  style="width: 150px;" class="mini-textbox" />
							<a v-html="'查询'" class="mini-button mini-button-primary" onclick="app.fndProjs"></a>
							</td>
					</tr>
				</table>
			</div><!--toolbar-->
			<div class="mini-fit">
				<div id="ProjsGrid" onrowdblclick="app.lodProj" onbeforeload="app.fndProjs" onselectionchanged="" showFilterRow="false" _borderstyle="border:none;" allowCellWrap="false" totalField="totalCount" pageSize="20" showReloadButton="false" allowAlternating="true" virtualScroll="false" virtualColumns="false" sortmode="client" multiselect="true" class="mini-datagrid" showColumnsMenu="true" style="width: 100%;height:100%;" >
					<div property="columns">
						<div width="60" type="checkcolumn"></div>
						<div v-html="'<h4>序号</h4>'" width="60" type="indexcolumn"></div>
						<div v-html="'类型'" 	field="dsn"	renderer="app.dsnRenderer" 		_data-options="{'keyId':'keywordBizs'} " width="120" allowSort="true"></div>
						<div v-html="'名称'" 	field="name"renderer="app.nameRenderer" 	_data-options="{'keyId':'keywordBizs'} " width="120" allowSort="true"></div>
						<div v-html="'备注'" 	field="memo"renderer="app.nameRenderer" 	_data-options="{'keyId':'keywordBizs'} " width="120" allowSort="true"></div>
						<div v-html="'创建时间'"field="cts"	renderer="app.iso8601Renderer" 	width="120" allowSort="true"></div>
						<div 					field=""	renderer=""						width="50"  allowSort="true"></div>
					</div tag="columns">
				</div tag="mini-grid">
			</div tag="mini-fit">
		</div><!-- west -->
		<div region="center" showHeader="false" borderstyle="border:none;" _style="border:none;">
			<div id="workspaceLayout" class="mini-layout" style="width:100%;height:100%;" borderstyle="border:none;" style="border:none;">
				<div region="center" showHeader="false" borderstyle="border:none;" style="border:none;">

<script defer type="text/ecmascript">
$(function(){if(app){
	var baseUrl=("localhost"===window.location.hostname)?"":`/reportx`;
	app.addReportInfo=function(){
		DialogShow('ReportInfoWin','新增 报表信息','app.savReportInfo(1)');
	}
	app.modReportInfo=function(){
		HasSelect("ProjsGrid","请选择要 编辑 的记录",function(rows){
			PostData(`${baseUrl}/readBiz?uid=${rows[0].uid}`,{},function (resp) {
				DialogShow('ReportInfoWin','编辑 报表信息','app.savReportInfo(2)',resp.data[0]);
			});
		});
	}
	app.savReportInfo=function(mode){
		var form=DialogForm('ReportInfoWin');
		form.validate();
		if (form.isValid() == false) return;
		PostData(`${baseUrl}/saveBiz`, form.getData(), function (resp) {
			DialogHide('ReportInfoWin');
			app.fndProjs();
			if(1===mode)setTimeout(function(){
				_("ProjsGrid").findRow(function(row){
					if(row.uid == resp.data[0].uid){
						_("ProjsGrid").select(row, 'rowclick');
						app.lodProj(GetE(),true);
					}
				});
			},300);
			return '操作成功';
		});
	}
	app.delReportInfo=function(){
		HasSelect("ProjsGrid","请选择要 删除 的记录",function(rows){
			Confirm("确定 删除 选中记录？", function(){
				function done(){
					if(rows.length>0){
						PostData(`${baseUrl}/killBiz?uid=${rows[0].uid}`,{}, function (resp) {
							rows.shift();
							setTimeout(function(){done()},100);
						},true);
						return;
					}
					app.fndProjs();
					Toast.info('操作成功');
				}
				done();
			});
		});
	}
	app.addOptionInfo=function(){
		_('optionInfoGrid').addRow({"text":"选项标题","id":"选项值"});
	}
	app.delOptionInfo=function(){
		HasSelect("optionInfoGrid","请选择要 编辑 的记录",function(rows){
			_('optionInfoGrid').removeRows(rows);
		});
	}
	app.impOptionInfo=function(e){
		if(e.target.files.length<1)return;
		with(new FileReader()){
			onerror = function () {
				Toast.error('加载文件失败 ' + error.code);
			};
			onload = function () {
				try {
					let sett=JSON.parse(window.base64.decode(result));
					if(!sett.hasOwnProperty('options')||!sett.hasOwnProperty('multiSelect')||!sett.hasOwnProperty('showNullItem'))throw('错误的参数配置')
					_('optionInfoGrid').setData(sett['options']);
					DialogForm('optionInfoWin').setData(sett);
				} catch (ex) {
					Toast.error(ex);
				} finally{
					e.target.value='';
				}
			};
			readAsText(e.target.files[0],'utf-8');
		}
	}
	app.expOptionInfo=function(mode){
		HasSelect("ArgsGrid","请选择要 编辑 的记录",function(rows){
			let form = DialogForm('optionInfoWin');
			form.validate();
			if (form.isValid() == false) return;
			var data = form.getData();
			data['options']=WashGridRows(JSON.parse(JSON.stringify(_('optionInfoGrid').getData())));
			export_raw(`${rows[0].name}@${new Date().format('yyyy-MM-dd#hh_mm_ss')}.json`, window.base64.encode(JSON.stringify(data,null,4)));
		});
	}
	app.modOptionInfo=function(){
		HasSelect("ArgsGrid","请选择要 编辑 的记录",function(rows){
			setTimeout(function(){mini.parse();},100);
			[function(){
			},function(){
				mini.showMessageBox({width: 400,title: "\u53c2\u6570",buttons: ["ok", "cancel"],html: `设置默认值<input id="defaultDateValueOptions" data="[{'id':0,'text':'当前日期'},{'id':1,'text':'前 n 天'},{'id':2,'text':'后 n 天'}]"  valueFromSelect="true" allowInput="false" showNullItem="true" class="mini-combobox" style="width:100%;" />`,showModal: true,callback: function (action) {if('ok'!==action)return;
						_('ArgsGrid').updateRow(rows[0],{"defval":[function(){return `new Date(new Date().getTime()+0*60*60*1000)`;},function(){return `new Date(new Date().getTime()-${Number(prompt("天数","1"))*86400000})`;},function(){return `new Date(new Date().getTime()+${Number(prompt("天数","1"))*86400000})`;},][Number(_('defaultDateValueOptions').getValue())]()});
					}
				});
			},function(){
				mini.showMessageBox({width: 400,title: "\u53c2\u6570",buttons: ["ok", "cancel"],html: `设置默认值<input id="defaultBoolValueOptions" data="[{'id':'true','text':'true'},{'id':'false','text':'false'}]"  valueFromSelect="true" allowInput="false" showNullItem="true" class="mini-combobox" style="width:100%;" />`,showModal: true,callback: function (action) {if('ok'!==action)return;
						_('ArgsGrid').updateRow(rows[0],{"defval":_('defaultBoolValueOptions').getValue()});
					}
				});
			},function(){
			},function(){
				let form = DialogShow('optionInfoWin','\u7f16\u8f91\u9009\u9879','app.savOptionInfo()');
				try {
					let options = JSON.parse(rows[0]["options"]);
					form.setData(options);
					_('optionInfoGrid').setData(options['options']);
				} catch (error) {
				}
			},function(){
			},function(){
			},function(){
				let customerEditor;
				setTimeout(function(){
					customerEditor=monaco.editor.create(document.getElementById('defaultCustomerValidatorOptions'), {language: 'javascript',wrappingColumn: 0,wrappingIndent: "indent",scrollbar: {vertical: 'auto',horizontal: 'auto'},theme: "vs-dark",automaticLayout: true,readOnly: false,value: ''});
					customerEditor.setValue(rows[0].defval.length>0? base64.decode(rows[0].defval):`\r\nfunction CustomerValidator${rows[0].name}(data){\r\n	let err='';\r\n	Object.getOwnPropertyNames(data).forEach(function(a){\r\n		console.log('参数:',a,'数值:',data[a]);\r\n	});\r\n	if(true){\r\n		err='验证不通过, 返回错误提示';\r\n	}\r\n	return err;\r\n}\r\n`);
				},250)
				mini.showMessageBox({width: 600,title: "\u81ea\u5b9a\u4e49\u51fd\u6570",buttons: ["ok", "cancel"],html: `<div id="defaultCustomerValidatorOptions" style="width:100%; height:250px;border:1px solid grey;"></div>`,
					showModal: true,callback: function (action) {if('ok'!==action)return;_('ArgsGrid').updateRow(rows[0],{"defval": base64.encode(customerEditor.getValue()) });}
				});
			},function(){
				setTimeout(function(){
					window.queryComboEditor=monaco.editor.create(document.getElementById('defaultQueryComboValidatorOptions'), {language: 'sql',wrappingColumn: 0,wrappingIndent: "indent",scrollbar: {vertical: 'auto',horizontal: 'auto'},theme: "vs-dark",automaticLayout: true,readOnly: false,value: ''});
					with(JSON.parse(rows[0].defval.length>0?rows[0].defval:`{"multiSelect":"false","showNullItem":"false","query":""}`)){
						window.queryComboEditor.setValue(base64.decode(query));
						_('multiSelPqc').setValue(multiSelect);
						_('showNullPqc').setValue(showNullItem);
					}
				},250)
				mini.showMessageBox({width: 600,title: "\u4e0b\u62c9\u9009\u53d6\uff08\u6765\u81ea\u67e5\u8be2\uff09",buttons: ["ok", "cancel"],html: `<div class="mini-toolbar" style="padding:2px;"><table style="width:100%;"><tr><td><a onclick="javascript:app.listBuild('prevQueryCombo',window.queryComboEditor.getValue(),_('multiSelPqc').getValue().toLowerCase()==='true',_('showNullPqc').getValue().toLowerCase()==='true' );" class="mini-button" iconCls="icon-ok" plain="true">执行</a><a onclick="javascript:app.envChoose(window.event,1);" class="mini-button" iconCls="icon-add" plain="true">环境变量</a></td><td style="white-space:nowrap;"><div id="multiSelPqc" text="允许多选" class="mini-checkbox"></div><div id="showNullPqc" text="显示空行" class="mini-checkbox"></div></td> <td style="white-space:nowrap;"><label style="font-family:Verdana;">预览：</label><input id="prevQueryCombo" _required="false" style="width:150px;" class="mini-combobox" textField="text" valueField="id" _data="" multiSelect="false" showNullItem="false" allowInput="false" /></td></tr></table></div><div id="defaultQueryComboValidatorOptions" style="width:100%; height:200px;border:1px solid grey;"></div>`,showModal: true,callback: function (action) {if('ok'!==action)return;_('ArgsGrid').updateRow(rows[0],{"defval": JSON.stringify({ multiSelect:_('multiSelPqc').getValue().toLowerCase()==='true', showNullItem:_('showNullPqc').getValue().toLowerCase()==='true', query:base64.encode(window.queryComboEditor.getValue())}) });}});
			}][Number(rows[0].type)]();
		});
	}
	app.savOptionInfo=function(mode){
		HasSelect("ArgsGrid","请选择要 编辑 的记录",function(rows){
			let form = DialogForm('optionInfoWin');
			form.validate();
			if (form.isValid() == false) return;
			var data = form.getData();
			data['options']=WashGridRows(JSON.parse(JSON.stringify(_('optionInfoGrid').getData())));
			_('ArgsGrid').updateRow(rows[0],{"options":JSON.stringify(data)});
			app.saveBiz();
			DialogHide('optionInfoWin');
		});
	}
	app.argsDel=function(e){
		HasSelect("ArgsGrid","请选择要 删除 的记录",function(rows){
			_('ArgsGrid').removeRows(rows);
		});
	}
	app.argsAdd=function(e){
		_('ArgsGrid').addRow({"title":`参数${1+_('ArgsGrid').data.length}标题`,"name":`参数${1+_('ArgsGrid').data.length}名称`,"type":0,"required":false,"options":``,"defval":"","width":250});
	}
	app.downBiz=function(e){
		export_raw(`${_('currBiz').getValue()}@${new Date().format('yyyy-MM-dd#hh_mm_ss')}.sql`, GetEditorValue())
	}
	app.argsMovUp=function(e){
		HasSelect("ArgsGrid","请选择要 移动 的记录",function(rows){
			_('ArgsGrid').moveUp(rows);
		});
	}
	app.argsMovDw=function(e){
		HasSelect("ArgsGrid","请选择要 移动 的记录",function(rows){
			_('ArgsGrid').moveDown(rows);
		});
	}
	app.fndProjs=function(e){
		let form=FormValid('BizsToolbar');
		if(!form)return;
		with(PagingGrid('ProjsGrid',e)){
			PostData(`${baseUrl}/listBiz?page=${pageIndex}&size=${pageSize}`,form.getData(),function (resp) {
				FillGrid(id,resp);
			});
		}
	};
	app.lodProj=function(e,conf){
		HasSelect("ProjsGrid","请选择要 加载 的记录",function(rows){
			!conf?Confirm(`确定 加载 选中记录？<br /><left><font color="red">警告：当前编辑的内容将被覆盖！</font></left>`, done):done();
			function done(){
				PostData(`${baseUrl}/readBiz?uid=${rows[0].uid}`,{}, function (resp) {
					if(resp.data.length<1)return;
					with(resp.data[0]){
						_('currUid').setValue(rows[0].uid);
						_('currBiz').setValue(name);
						_('currDsn').setValue(dsn);
						ClearEditorValue();
						_('ArgsGrid').setData([]);
						if(null!=code&&code.length>0)SetEditorValue(window.base64.decode(code));
						if(null!=args&&args.length>0){
							let uargs=JSON.parse(window.base64.decode(args))
							app.envs.forEach(function(a){for(var i=0;i<uargs.length;i++)if(uargs[i].name===`__${a.envName}`)uargs.splice(i--,1);});
							_('ArgsGrid').setData(uargs);
						}
						app.argsBuild();
					}
					if(!conf)ClickLayout('mainLayout','west');
					FocusEditor();
					return "操作成功"
				});
			}
		});
	}
	app.saveBiz=function(e,callback){
		HasSelect("ProjsGrid","请选择要 保存 的记录",function(rows){
			PostData(`${baseUrl}/readBiz?uid=${rows[0].uid}`,{},function (resp) {
				if(null==resp||null==resp.data||resp.data.length<1){
					Toast.error("非法的记录编号");
					if(callback)callback(false);
					return;
				}
				var data=resp.data[0];
				data.code=GetEditorValue();
				let args=_('ArgsGrid').getData();
				let nmap={};
				let pass='';
				args.forEach(function(a){
					if(pass.length<1&&nmap.hasOwnProperty(a.name)){
						pass=a.name;
						return;
					}
					nmap[a.name]=a.title;
				});
				if(pass.length>0){
					Toast.error(`[${pass}] 参数重名!`);
					return;
				}
				app.envs.forEach(function(a){for(var i=0;i<args.length;i++)if(args[i].name===`__${a.envName}`)args.splice(i--,1);});
				app.envs.forEach(function(a){args.push({"title":`${a.envDesc}`,"name":`__${a.envName}`,"type":0,"required":false,"options":"","defval":"","width":0})});
				data.args=JSON.stringify(args);
				let valid=true;
				[{"key":"code","text":"代码不得为空"}].forEach(function(a){
					if(valid&&data[a.key].length<1){
						Toast.error(a.text);
						valid=false;
						return;
					}
				})
				if(!valid){
					if(callback)callback(false);
					return;
				}
				data.code=base64.encode(data.code);
				data.args=base64.encode(data.args);
				PostData(`${baseUrl}/saveBiz`, data, function (resp) {
					if(callback)callback(true);
					return '操作成功';
				});
			});
		});
	}

		PostData(`${baseUrl}/execRaw?page=0&size=100`,{"dsn":`${_('currDsn').getValue()}`,query:genData(),code:query},function (resp){

				data.push({'id':a[b],'text':a[b]});
			});
			_(id).setData(data);
			_(id).setMultiSelect (multiSel||false);
			_(id).setShowNullItem(showNull||false);
		});

						function(){ return `<div   name="${name}" id="QueryForm${name}" value="${defval}" 												 class="mini-checkbox" text=""></div>`;},
						function(){ return `<input name="${name}" id="QueryForm${name}" value="${defval}" required="${required}" style="width:${width}px;" class="mini-spinner"  maxValue="9999999999" minValue="1" allowNull="${!required}" />`;},
						function(){ with(JSON.parse(a.options.length>0?a.options:`{"multiSelect":"false","showNullItem":"false","options":[]}`)){

	app.execBiz=function(e,exportData){
		if(_('currUid').getValue()){
			if(e)e.cancel = true;
			let _e=!e?undefined:{data:JSON.parse(JSON.stringify(e.data))};
			app.saveBiz(GetE(),function(pass){if(pass)done('prevGrid',_e);});
			return;
		}
		done('resultGrid',e);
		function done(result,ee){
			let form=FormValid(`QueryForm`);
			if(!form)return;
			let data = form.getData();
			let tdata={};
			form.getFields().forEach(function(a,b,c){
				tdata[a.name]=({"spinner":function(v){return Number(v);},
								"checkbox":function(v){return "true"===v.toLowerCase();},
								"textbox":function(v){return v;},
								"textarea":function(v){return v;},
								"combobox":function(v){return v;},
								"datepicker":function(v){return v;},
								"hidden":function(v){},
				})[a.type](data[a.name]);
				if('hidden'===a.type)delete tdata[a.name];
			});
			let valid='';
			form.getFields().forEach(function(a,b,c){
				if('hidden'===a.type)
					if(a.hasOwnProperty('Validator')){
						if(a.value.length>0)eval(base64.decode(a.value))
						valid=eval(`${a['Validator']}(tdata)`);
					}
			});
			if(valid.length>0){
				Toast.error(valid);
				return;
			}
			data = form.getData();
			function splitStr2jsonArray(target,separator){
				var out=[];
				if((target||'').length>0)(target||'').split(separator).forEach(function(a,b){if(null!=a&&a.length>0)out.push(a);});
				
				return out.length>0?`${out.join(`,`)}`:'';
			}
			Object.getOwnPropertyNames(data).forEach(function(c){
				try{if("combobox"===_(`QueryForm${c}`).type)data[c]=splitStr2jsonArray(data[c],',');}catch(ex){}
				try{if("textarea"===_(`QueryForm${c}`).type)data[c]=splitStr2jsonArray(data[c],'\r\n');}catch(ex){}
			});
			data={"uid":data["uid"],"query":data};
			if(data["query"].hasOwnProperty("uid"))delete data["query"].uid;
			app.envs.forEach(function(a){data["query"][`__${a.envName}`]=a.envValue;});
			with(PagingGrid(result,ee)){
				if(!exportData)ClearGrid(id);
				if(exportData){
					mini.mask({el: document.body,cls: 'mini-mask-loading',html: '\u64cd\u4f5c\u4e2d\u002e\u002e\u002e'});
					DoPostBlob(`${baseUrl}/execBiz?export=true&rnd=${new Date().getTime()}`,data,`${!ParseQueryString("uid")?_('currBiz').value:_('prodReport').title}@${new Date().format(`yyyy-MM-dd#hh_mm_ss`)}`,'.xlsx',function(){mini.unmask(document.body);});
					return;
				}
				if(!ParseQueryString("uid"))$('#pcode').text("");
				let ticks=new Date();
				PostData(`${baseUrl}/execBiz?page=${pageIndex}&size=${pageSize}`,data,function (resp) {
					if(!ParseQueryString("uid")){
						$('#pcode').text(`--result:${!resp?0:(resp.data||[]).length} records, elapsed:${new Date()-ticks}ms\n${sqlFormatter.format(resp.message ,{language:"sql",indent:"\t"})}`);
						document.querySelectorAll('pre code').forEach((block) => {
							hljs.highlightBlock(block);
						});
						if(!_('workspaceLayout').isExpandRegion('south'))ClickLayout('workspaceLayout','south');
					}
					if(null==resp.data||resp.data.length<1)return;
					let cols=GenGridColumn(resp.data[0],function(t,i,c){
						if(-1!=t.indexOf("@")){
							let parts = t.split("@");
							c.title=parts[0];
							c.order=Number(parts[1]);
						}
						return c;
					})
					var sorted=[];
					for(var i=0;i<cols.length;i++)for(var j=0;j<cols.length;j++)if(cols[j].hasOwnProperty("order"))if(cols[j].order===i){
						sorted.push(cols[j]);
						break;
					}
					for(var i=0;i<cols.length;i++)for(var j=0;j<cols.length;j++)if(!cols[j].hasOwnProperty("order")){
						sorted.push(cols[j]);
						break;
					}
					cols=sorted;
					cols.unshift({field:"rowIndex", 	header: "序号",	allowSort: true, 	width: 80, 	align: 'center', 	headerAlign: 'center', 	});
					cols.unshift({type: 'checkcolumn',	width: 80,});
					_(id).setColumns(cols);
					for(var i=0;i<resp.data.length;i++)resp.data[i]['rowIndex']=1+i+resp.size*resp.page;// 修复手动分页导致的序号错误
					FillGrid(id,resp)
					PersonalizedLayout(`UniversalReport_${data["uid"]}_zhangxx`,id);
				});
			}
		}
	}

					return a.id>b.id;
				});
				let items=[];
				JSON.parse(JSON.stringify(dsns)).forEach(function(a,b,c){
					if(0==b)dsns=[];
					dsns.push(a["text"]);
					items.push({"text":a["text"],"id":a["id"]});
				});
				app.Dsns=dsns;
				_("dsn").setData(items);
				_("currDsn").setData(items);
			});
		}});
	}

	app.onChineseValidation=function (e) {
		if (e.isValid) {
			function isEnglish(v) {
				var re = new RegExp("^[a-zA-Z\_]+$");
				if (re.test(v)) return true;
				return false;
			}
			function isChinese(v) {
				var re = new RegExp("^[\u4e00-\u9fa5]+$");
				if (re.test(v)) return true;
				return false;
			}
			function isChineseAndEnglish(v) {
				var re = new RegExp("^[\u4e00-\u9fa5a-zA-Z\_]+$");
				if (re.test(v)) return true;
				return false;
			}
			//if (isChinese(e.value) == false && isEnglish(e.value) == false) {
			if (isChineseAndEnglish(e.value) == false) {
				e.errorText = "必须输入中文或英文";
				e.isValid = false;
			}
		}
	}
	app.parseCodes=function(id){
		var lists=_(id).getValue();
		var items=[];
		var item='';
		for(var i=0;i<lists.length;i++){
			if(!'0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'.includes(lists[i])){
				if(''!==item)items.push(item);
				item='';
				continue;
			}
			item+=lists[i];
		}
		items.push(item);
		_(id).setValue(items.join('\r\n'));
	}
	app.ValidatorLeastHasOne=function(data){
		var valid=false;
		Object.getOwnPropertyNames(data).forEach(function(a){
			if("string"===typeof(data[a])){
				if(data[a].length>0)valid=true;
			}else if("number"===typeof(data[a])){
			}else if("boolean"===typeof(data[a])){
			}else if(null !=data[a] && data[a] instanceof Date){
				valid=true;
			}else{
				console.log(a,data[a],typeof(data[a]),data[a] instanceof Date );
			}
		});
		return !valid?'至少填写一项检索条件!':'';
	}
